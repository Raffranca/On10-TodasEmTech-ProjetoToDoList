<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>

<body>
    <main>
        <h1> Lista de Tarefas </h1>
        <form action="">
            <input class="inserir-tarefa" type="text" placeholder="Insira sua tarefa">
            <button class="add-tarefa">+</button>
        </form>
        <div class="div-mensagem-erro">
            <span class="mensagem-erro"></span>
        </div>
        <div class="lista">
            <ul class="lista-tarefa">
                
            </ul>
        </div>
        <div>
            <button class="marcar-todos">Marcar todos</button>
            <button class="apagar-todos">Deletar todos</button>
        </div>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
